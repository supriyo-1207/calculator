<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/calculator-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div id="dark-mode-toggle">
            <button id="dark-mode-btn"><i class="fa-regular fa-moon" id="dark-mode-icon"></i></button>
        </div>
    </header>
    <div id="calculator">
        <div id="container">
            <input type="text" id="display" class="input heading" readonly>
            <div class="buttons">
                <button class="btn clear">AC</button>
                <button class="btn">^</button>

                <button class="btn">%</button>
                <button class="btn operator">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operator">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operator">+</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">C</button>
                <button class="btn equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
